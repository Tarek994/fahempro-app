  fonts:
    - family: MontserratArabic
      fonts:
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-Black-900.otf
          weight: 900
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-ExtraBold-800.otf
          weight: 800
