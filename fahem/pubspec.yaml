          weight: 700
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-SemiBold-600.otf
          weight: 600
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-Medium-500.otf
          weight: 500
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-Regular-400.otf
          weight: 400
        - asset: assets/fonts/MontserratArabic/Montserrat-Arabic-Light-300.otf
          weight: 300

    - family: AvenirArabic
      fonts:
        - asset: assets/fonts/AvenirArabic/AvenirArabicBlack.ttf
          weight: 900
        - asset: assets/fonts/AvenirArabic/AvenirArabicHeavy.ttf
          weight: 700
